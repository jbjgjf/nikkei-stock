version: 1

# Tag-level rules used by scripts/phase3/tagging/extract_tags.py
# Semantics:
#   - If any none_match hits => value becomes "no"
#   - Else if any any_match hits => value becomes the rule's "value" (usually "yes")
#   - Else => "unk"

rules:
  - tag: sbti_committed
    value: "yes"
    any_match:
      - 'SBTi'
      - 'Science Based Targets'
      - '科学的根拠に基づく目標'
    none_match:
      - 'SBTi.{0,40}(未参加|参加していない|未申請|申請していない|未取得)'

  - tag: icp_present
    value: "yes"
    any_match:
      - '(内部炭素価格|インターナルカーボンプライス|ICP)'
    none_match:
      - '(内部炭素価格|ICP).{0,40}(導入していない|未導入|未設定)'

  - tag: icp_used_for_investment
    value: "yes"
    any_match:
      - '(内部炭素価格|ICP).{0,120}(投資|設備投資|CAPEX|意思決定|投資判断|事業判断|採算)'
    none_match:
      - '(内部炭素価格|ICP).{0,80}(検討|今後|予定|将来)'

  - tag: scope3_disclosed
    value: "yes"
    any_match:
      - 'Scope\\s*3'
      - 'スコープ\\s*3'
      - 'カテゴリ\\s*1[0-5]'
    none_match:
      - 'Scope\\s*3.{0,40}(未算定|算定していない|未開示|開示していない)'

  - tag: scope3_category_level
    value: "yes"
    any_match:
      - 'Scope\\s*3.{0,200}(カテゴリ別|カテゴリー別|Category\\s*[0-9]{1,2}|カテゴリ\\s*[0-9]{1,2})'
    none_match: []

  - tag: supplier_engagement_described
    value: "yes"
    any_match:
      - '(サプライヤ|取引先|調達先).{0,120}(削減要請|協働|連携|支援|エンゲージメント)'
    none_match: []

  - tag: voluntary_credit_used
    value: "yes"
    any_match:
      - '(カーボンクレジット|carbon credit|ボランタリークレジット|J-クレジット|オフセット|offset)'
    none_match: []

  - tag: board_committee_exists
    value: "yes"
    any_match:
      - '(ESG委員会|サステナビリティ委員会|気候変動委員会|Climate Committee|Sustainability Committee)'
    none_match: []

  - tag: executive_compensation_linked
    value: "yes"
    any_match:
      - '(役員報酬|報酬).{0,120}(ESG|気候|温室効果ガス|GHG|削減|KPI).{0,120}(連動|反映|評価)'
    none_match: []


  - tag: third_party_assurance_provided
    value: "yes"
    any_match:
      - '(第三者保証|第三者検証|第三者による保証|assurance|verification)'
    none_match: []

  # ---- Added: minimal coverage for remaining tags (support/observe + missing core) ----

